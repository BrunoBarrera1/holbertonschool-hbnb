<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details – HBnB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="HBnB Logo" class="sidebar-logo">
    <nav class="sidebar-nav">
      <a href="{{ url_for('frontend.index') }}">Home</a>
      <a id="sidebar-login" href="{{ url_for('frontend.login') }}">Login</a>
      <a id="sidebar-register" href="{{ url_for('frontend.register') }}">Register</a>
      <a id="sidebar-logout" href="#" style="display:none;">Logout</a>
      <a id="create-place-link" href="{{ url_for('frontend.add_place') }}" style="display:none;">+ Place</a>
      <a id="create-amenity-link" href="{{ url_for('frontend.add_amenity') }}" style="display:none;">+ Amenity</a>
      <a id="create-review-link" href="{{ url_for('frontend.add_review') }}" style="display:none;">+ Review</a>
      <button id="toggle-dark" type="button">Dark Mode</button>
      <button id="custom-theme-btn" type="button">Custom</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section id="place-details" class="place-details">
      <h2 id="place-title">Loading title...</h2>
      <p id="place-description">Loading description...</p>
      <p><strong>Price:</strong> $<span id="place-price">...</span></p>
      <p><strong>Latitude:</strong> <span id="place-latitude"></span></p>
      <p><strong>Longitude:</strong> <span id="place-longitude"></span></p>
      <p><strong>Amenities:</strong> <span id="place-amenities"></span></p>
      <div id="place-actions" style="margin-top: 1em;">
        <button id="edit-place-btn" class="place-action-btn hidden">Edit Place</button>
        <button id="delete-place-btn" class="place-action-btn hidden delete">Delete Place</button>
      </div>
    </section>

    <section id="add-review" class="add-review">
      <h2>Add a Review</h2>
      <form id="review-form" class="form-styled">
        <label>Your Review:</label>
        <textarea id="text" required></textarea><br>
        <label>Rating (1 to 5):</label>
        <input type="number" id="rating" min="1" max="5" required><br>
        <button type="submit">Submit Review</button>
      </form>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <!-- Toast container will be injected by JS if needed -->
</body>
</html>
